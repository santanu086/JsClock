<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="container">
        <div class="clock-outer">
            <h1 class="time-1">1</h1>
            <h1 class="time-2">2</h1>
            <h1 class="time-3">3</h1>
            <h1 class="time-4">4</h1>
            <h1 class="time-5">5</h1>
            <h1 class="time-6">6</h1>
            <h1 class="time-7">7</h1>
            <h1 class="time-8">8</h1>
            <h1 class="time-9">9</h1>
            <h1 class="time-10">10</h1>
            <h1 class="time-11">11</h1>
            <h1 class="time-12">12</h1>

            <div class="dot-in-clock"></div>
            <div class="clock-arrow">
                <div id="hour-arrow" class="arrow"></div>
                <div id="minutes-arrow" class="arrow"></div>
                <div id="second-arrow" class="arrow"></div>
            </div>

        </div>

    </div>


<script src="js/custom.js"></script>
</body>
</html>
